            <div class="post-content">
              <h1 id="有所思">有所思</h1>
<p><em><strong>汉乐府 佚名</strong></em></p>
<pre><code>有所思，乃在大海南。
何用问遗君？双珠玳瑁簪。
用玉绍缭之。
闻君有他心，拉杂摧烧之。
摧烧之，当风扬其灰。
从今以往，勿复相思！相思与君绝！
鸡鸣狗吠，兄嫂当知之。
妃呼狶！
秋风肃肃晨风飔，
东方须臾高知之。
</code></pre>
